<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembuat Surat Resmi</title>
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #2563eb;
      --light: #f8fafc;
      --dark: #1f2937;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: var(--light);
      margin: 0;
      padding: 0;
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      padding: 2rem;
      gap: 2rem;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .form-container, .preview-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      flex: 1 1 400px;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 0.8rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.4rem;
      font-size: 0.95rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 1rem;
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #1d4ed8;
    }

    .preview {
      border: 1px solid #ddd;
      padding: 1.2rem;
      border-radius: 8px;
      background: #f9fafb;
      height: 80vh;
      overflow-y: auto;
    }

    .kop {
      text-align: center;
      border-bottom: 3px solid black;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .kop-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .kop-content img {
      max-height: 80px;
      width: auto;
    }

    .ttd-item {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }

    .ttd-item input {
      flex: 1;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--primary);
      color: white;
      font-size: 0.9rem;
    }

    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      margin-top: 0.5rem;
      border-radius: 6px;
      background: white;
      cursor: crosshair;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-top: 0.4rem;
    }

    @media (max-width: 768px) {
      main {
        padding: 1rem;
        flex-direction: column;
      }

      .preview {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pembuat Surat Resmi</h1>
    <p>Buat surat dinas dengan cepat dan profesional</p>
  </header>

  <main>
    <div class="form-container">
      <h2>Isi Data Surat</h2>

      <label for="logo">Logo Instansi (opsional)</label>
      <input type="file" id="logo" accept="image/*" />

      <label for="instansi">Nama Instansi</label>
      <input type="text" id="instansi" placeholder="Misal: Dinas Pendidikan Kota Jakarta">

      <label for="alamat">Alamat Instansi</label>
      <input type="text" id="alamat" placeholder="Jl. Contoh No. 123, Jakarta">

      <label for="nomor">Nomor Surat</label>
      <input type="text" id="nomor" placeholder="Misal: 123/DP/2025">

      <label for="tanggal">Tanggal</label>
      <input type="date" id="tanggal">

      <label for="tujuan">Kepada</label>
      <input type="text" id="tujuan" placeholder="Nama atau jabatan penerima surat">

      <label for="perihal">Perihal</label>
      <input type="text" id="perihal" placeholder="Misal: Undangan Rapat">

      <label for="isi">Isi Surat</label>
      <textarea id="isi" placeholder="Tulis isi surat di sini..."></textarea>

      <label for="penutup">Penutup</label>
      <textarea id="penutup" placeholder="Misal: Atas perhatian dan kerja samanya, kami ucapkan terima kasih."></textarea>

      <h3 style="margin-top:1.5rem;color:var(--primary);">Penanda Tangan</h3>
      <div id="ttdContainer">
        <div class="ttd-item">
          <input type="text" placeholder="Nama Penanda Tangan">
        </div>
      </div>
      <button type="button" onclick="addTtd()">+ Tambah Penanda Tangan</button>

      <h3 style="margin-top:1.5rem;color:var(--primary);">Opsi Tanda Tangan</h3>
      <div class="radio-group">
        <label><input type="radio" name="ttdOption" value="canvas" checked> Tanda tangan digital langsung</label>
        <label><input type="radio" name="ttdOption" value="text"> Kotak bertuliskan “(logo) telah ditandatangani secara digital”</label>
        <label><input type="radio" name="ttdOption" value="none"> Kosongkan bagian tanda tangan</label>
      </div>

      <canvas id="signaturePad"></canvas>
      <button type="button" onclick="clearSignature()">Hapus Tanda Tangan</button>

      <button onclick="generateLetter()">Buat Surat</button>
      <button onclick="downloadLetter()">Unduh Surat (.docx)</button>
      <input type="file" id="importFile" accept=".txt,.docx" onchange="importLetter(event)">
    </div>

    <div class="preview-container">
      <h2>Pratinjau Surat</h2>
      <div class="preview" id="preview">
        <p>Isi surat akan tampil di sini...</p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Pembuat Surat Resmi | Dibuat dengan ❤️ di Indonesia
  </footer>

  <script>
    let logoBase64 = "";
    let signatureBase64 = "";

    // Logo upload
    document.getElementById("logo").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        logoBase64 = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Canvas tanda tangan
    const canvas = document.getElementById("signaturePad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("touchstart", (e) => startDraw(e.touches[0]));
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchmove", (e) => draw(e.touches[0]));

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
    }

    function endDraw() {
      drawing = false;
      ctx.closePath();
      signatureBase64 = canvas.toDataURL();
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
      ctx.stroke();
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      signatureBase64 = "";
    }

    // Tambah penanda tangan
    function addTtd() {
      const container = document.getElementById("ttdContainer");
      const newRow = document.createElement("div");
      newRow.classList.add("ttd-item");
      newRow.innerHTML = `<input type="text" placeholder="Nama Penanda Tangan Tambahan">`;
      container.appendChild(newRow);
    }

    // Generate surat
    function generateLetter() {
      const instansi = document.getElementById('instansi').value;
      const alamat = document.getElementById('alamat').value;
      const nomor = document.getElementById('nomor').value;
      const tanggal = document.getElementById('tanggal').value;
      const tujuan = document.getElementById('tujuan').value;
      const perihal = document.getElementById('perihal').value;
      const isi = document.getElementById('isi').value;
      const penutup = document.getElementById('penutup').value;

      const ttdInputs = document.querySelectorAll('#ttdContainer input');
      let ttdList = "";
      ttdInputs.forEach(ttd => {
        if (ttd.value.trim() !== "") {
          ttdList += `<p style="text-align:right;"><b>${ttd.value}</b></p>`;
        }
      });

      // Opsi tanda tangan
      const ttdOption = document.querySelector('input[name="ttdOption"]:checked').value;
      let ttdElement = "";
      if (ttdOption === "canvas" && signatureBase64) {
        ttdElement = `<p style="text-align:right;"><img src="${signatureBase64}" style="max-height:80px;"></p>`;
      } else if (ttdOption === "text") {
        ttdElement = `<div style="border:1px dashed gray; text-align:center; padding:0.5rem; margin:0.5rem 0;">(Logo) telah ditandatangani secara digital</div>`;
      }

      const logoHTML = logoBase64 ? `<img src="${logoBase64}" alt="Logo">` : "";

      const letterHTML = `
        <div class="kop">
          <div class="kop-content">
            ${logoHTML}
            <div>
              <h3>${instansi}</h3>
              <p>${alamat}</p>
              <p><b>Nomor:</b> ${nomor}</p>
            </div>
          </div>
        </div>
        <p><b>Tanggal:</b> ${tanggal}</p>
        <p><b>Kepada Yth.</b> ${tujuan}</p>
        <p><b>Perihal:</b> ${perihal}</p>
        <br>
        <p>${isi.replace(/\n/g, "<br>")}</p>
        <br>
        <p>${penutup.replace(/\n/g, "<br>")}</p>
        <br><br>
        <p style="text-align:right;">Hormat kami,</p>
        ${ttdElement}
        ${ttdList}
      `;
      document.getElementById('preview').innerHTML = letterHTML;
    }

    function downloadLetter() {
      const content = document.getElementById('preview').innerText;
      const blob = new Blob([content], { type: "application/msword" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "surat_resmi.doc";
      link.click();
    }

    function importLetter(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('preview').innerText = e.target.result;
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
